<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution</title>
  </head>
  <body>
    <script>
      var merge = function (nums1, m, nums2, n) {
        var len = m + n;
        nums1.splice(len - n);
        for (let i = 0; i < n; i++) {
          nums1.push(nums2[i]);
        }
        for (let j = 1; j < len; j++) {
          if (nums1[j - 1] || nums1[j - 1] === 0) {
            let temp = nums1[j - 1];
            nums1[j - 1] = nums1[j];
            nums1[j] = temp;
            j = j - 2;
          }
        }
        return nums1;
      };
      var nums1 = [1, 2, 3, 0, 0, 0];
      var m = 3;
      var nums2 = [2, 5, 6];
      var n = 3;
      console.log(merge(nums1, m, nums2, n));
    </script>
  </body>
</html>
